<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Music Lyrics</title>
<link rel="stylesheet" href="lyrics.css">
</head>
<body>
  <div id="lyricsContainer" class="lyrics-container">
    <div id="lyricsText" class="lyrics-text">
      Waiting for lyrics...
    </div>
  </div>

  <div id="controls" class="controls">
    <button id="dragHandle" class="control-btn drag-handle" title="Drag to move">⋮⋮</button>
    <button id="settingsBtn" class="control-btn" title="Settings">⚙️</button>
    <button id="closeBtn" class="control-btn" title="Close">✖️</button>
  </div>

<div id="settingsPanel" class="settings-panel hidden">
  <h3>Display Settings</h3>

  <div class="setting-group">
    <label>Font Size</label>
    <input type="range" id="fontSizeSlider" min="16" max="60" value="24" step="2">
    <span id="fontSizeValue">24px</span>
  </div>

  <div class="setting-group">
    <label>Font Color</label>
    <input type="color" id="fontColorPicker" value="#ffffff">
  </div>

  <div class="setting-group">
    <label>Background Opacity</label>
    <input type="range" id="bgOpacitySlider" min="0" max="100" value="70" step="5">
    <span id="bgOpacityValue">70%</span>
  </div>

  <div class="setting-group">
    <label>Text Alignment</label>
    <select id="textAlign">
      <option value="left">Left</option>
      <option value="center" selected>Center</option>
      <option value="right">Right</option>
    </select>
  </div>

  <button id="applySettings" class="apply-btn">Apply Settings</button>
</div>
  
  <script src="lyrics.js"></script>
</body>
</html>
